<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da sorte</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Montserrat:wght@700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Petemoss&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main class="screen1">
      <div class="box1">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abre o biscoito e decubra!</p>
        <div class="cookieImage">
          <img id="cookieClose" src="./image/fortune-cookie.png" alt="Biscoito da sorte" />
        </div>
      </div>
    </main>

    <main class="screen2 hide">
      <div class="box2">
        <h1>Aqui está a sua sorte de hoje:</h1>

        <p class="frase">A vida trará coisas boas se tiver paciência</p>
        <!-- <img class="lucky" src="./image/sorte.png" alt="sorte do dia" /> -->

        <img class="cookieOpen" src="./image/opened-cookie.png" alt="Biscoito da sorte aberto" />

        <button id="btnTry">Abrir outro biscoito</button>
      </div>
    </main>
  </body>
  <script src="./main.js"></script>
</html>
